pipeline:
  unit_test:
    image: node
    commands:
      - npm install
      - npm test
    when:
      event: push
      branch: master

  create_artefact:
    image: quay.io/ukhomeofficedigital/ecr:latest
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    repo: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/cto/refugee-integration-loans
    tags:
      - latest
      - ${DRONE_COMMIT_SHA}
    when:
      event: push
      branch: master

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    secrets:
      - kube_token_acp_notprod
    environment:
      - IMAGE_URL=340268328991.dkr.ecr.eu-west-2.amazonaws.com/cto/refugee-integration-loans:${DRONE_COMMIT_SHA}
      - DRONE_DEPLOY_TO=acp-notprod
    commands:
      - apk update
      - apk add curl
      - bin/deploy.sh
    when:
      event: push
      branch: master

  deploy_to_uat:
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    commands:
      - echo "Deploy to UAT to be implemented"
    when:
      environment: UAT
      event: deployment

  deploy_to_prod:
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    commands:
      - echo "Deploy to PROD to be implemented"
    when:
      environment: PROD
      event: deployment

