---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-network-policy-external-{{ .APP_NAME }}
spec:
  podSelector:
    matchLabels:
      name: {{ .APP_NAME }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-external
      ports:
        - protocol: TCP
          port: 8080
