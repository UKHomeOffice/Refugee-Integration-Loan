---
apiVersion: apps/v1beta1
kind: Ingress
metadata:
  name: {{ .NAME }}-external
  labels:
    stable.k8s.psg.io/kcm.class: default
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/whitelist-source-range: "62.25.109.196/32,52.48.127.144/28,52.209.62.128/25,52.56.62.128/25"
    kubernetes.io/ingress.class: "nginx-external"
spec:
  tls:
    - hosts:
        - {{ .NAME }}-dev.cto-notprod.homeoffice.gov.uk
      secretName: {{ .NAME }}-external
  rules:
    - host: {{ .NAME }}-dev.cto-notprod.homeoffice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .NAME }}
              servicePort: 443
