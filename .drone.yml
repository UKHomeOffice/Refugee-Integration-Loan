---
kind: pipeline
name: default
type: kubernetes

environment:
  APP_NAME: refugee-loan
  PROD_ENV: sas-ril-prod
  STG_ENV: sas-ril-stg
  UAT_ENV: sas-ril-uat
  BRANCH_ENV: sas-ril-branch
  PRODUCTION_URL: www.apply-for-refugee-integration-loan.homeoffice.gov.uk
  IMAGE_URL: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
  IMAGE_REPO: sas/refugee-integration-loans
  GIT_REPO: cto/refugee-integration-loans
  NON_PROD_AVAILABILITY: Mon-Fri 08:00-19:00 Europe/London

setup: &setup
  pull: if-not-exists
  image: node:14
  environment:
    NOTIFY_KEY: USE_MOCK
  commands:
    - npm install
    - npm run build

linting: &linting
  pull: if-not-exists
  image: node:14
  environment:
    NOTIFY_KEY: USE_MOCK
  commands:
    - npm run test:lint

unit: &unit
  pull: if-not-exists
  image: node:14
  environment:
    NOTIFY_KEY: USE_MOCK
  commands:
    - npm run test:unit

integration: &integration
  pull: if-not-exists
  image: node:14
  environment:
    NOTIFY_KEY: USE_MOCK
  commands:
    - npm run test:integration

accessibility: &accessibility
  pull: if-not-exists
  image: buildkite/puppeteer:8.0.0
  environment:
    NOTIFY_KEY: USE_MOCK
    ENVIRONMENT: DRONE
  volumes:
    - name: dockersock
      path: /root/.dockersock
  commands:
    - npm run test:accessibility

audit: &audit
  pull: if-not-exists
  image: node:14
  environment:
    NOTIFY_KEY: USE_MOCK
  commands:
    - npm run test:audit

build_image: &build_image
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind
  commands:
    - docker build -t $${IMAGE_REPO}:$${DRONE_COMMIT_SHA} .
  volumes:
    - name: dockersock
      path: /var/run

sonar-scanner: &sonar-scanner
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/sonar-scanner-node:549b75f593f28da1c4a0a6f79877ec69d3b21037
  commands:
    - sonar-scanner -Dproject.settings=./sonar-project.properties

anchore-scan: &anchore-scan
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/anchore-submission:latest
  pull: always
  environment:
    IMAGE_NAME: sas/refugee-integration-loans:${DRONE_COMMIT_SHA}
    LOCAL_IMAGE: true
    TOLERATE: medium
    FAIL_ON_DETECTION: false

create_artefact: &create_artefact
  image: plugins/ecr
  settings:
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    region: eu-west-2
    repo: sas/refugee-integration-loans
    registry: 340268328991.dkr.ecr.eu-west-2.amazonaws.com
    tags:
      - latest_${DRONE_BRANCH}
      - ${DRONE_COMMIT_SHA}

session: &session
  image: redis
  volumes:
    - name: dockersock
      path: /var/run

docker_service: &docker_service
  image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/dind

steps:
  - name: setup_dev
    <<: *setup
    when:
      event: pull_request

  - name: setup_master
    <<: *setup
    when:
      branch: master
      event: push

  - name: linting_dev
    <<: *linting
    when:
      event: pull_request

  - name: linting_master
    <<: *linting
    when:
      branch: master
      event: push

  - name: unit_dev
    <<: *unit
    when:
      event: pull_request

  - name: unit_master
    <<: *unit
    when:
      branch: master
      event: push

  - name: sonar-scanner_dev
    <<: *sonar-scanner
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: sonar-scanner_master
    <<: *sonar-scanner
    when:
      branch: master
      event: push

  - name: integration_dev
    <<: *integration
    when:
      event: pull_request

  - name: integration_master
    <<: *integration
    when:
      branch: master
      event: push

  - name: accessibility_dev
    <<: *accessibility
    when:
      event: pull_request

  - name: accessibility_master
    <<: *accessibility
    when:
      branch: master
      event: push

  - name: audit_dev
    <<: *audit
    when:
      event: pull_request

  - name: audit_master
    <<: *audit
    when:
      branch: master
      event: push

  - name: build_dev
    <<: *build_image
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: build_master
    <<: *build_image
    when:
      branch: master
      event: push

  - name: anchore-scan_master
    <<: *anchore-scan
    when:
      branch: master
      event: push

  - name: create_artefact_dev
    <<: *create_artefact
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: create_artefact_master
    <<: *create_artefact
    when:
      branch: master
      event: push

  - name: deploy_to_branch
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_NOTPROD:
        from_secret: kube_token_ril_acp_notprod
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_NOTPROD}
      - export KUBE_NAMESPACE=$${BRANCH_ENV}
      - export DRONE_SOURCE_BRANCH=$(echo $${DRONE_SOURCE_BRANCH} | tr '[:upper:]' '[:lower:]')
      - kd --insecure-skip-tls-verify --check-interval 10s -f kube/redis-service.yml -f kube/redis-network-policy.yml -f kube/redis-deployment.yml
      - kd --insecure-skip-tls-verify -f kube/configmap.yaml -f kube/ingress-internal.yaml -f kube/networkpolicy-internal.yaml -f kube/service.yaml
      - kd --insecure-skip-tls-verify --timeout 10m --check-interval 10s -f kube/deployment.yaml
      - echo "UAT Branch - $${APP_NAME}-$${DRONE_SOURCE_BRANCH}.branch.internal.sas-notprod.homeoffice.gov.uk"
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: anchore-scan_dev
    <<: *anchore-scan
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: deploy_to_uat
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_NOTPROD:
        from_secret: kube_token_ril_acp_notprod
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_NOTPROD}
      - export KUBE_NAMESPACE=$${UAT_ENV}
      - kd --insecure-skip-tls-verify --check-interval 10s -f kube/redis-service.yml -f kube/redis-network-policy.yml -f kube/redis-deployment.yml
      - kd --insecure-skip-tls-verify -f kube/configmap.yaml -f kube/ingress-internal.yaml -f kube/networkpolicy-internal.yaml -f kube/service.yaml
      - kd --insecure-skip-tls-verify --timeout 10m --check-interval 10s -f kube/deployment.yaml
    when:
      branch: master
      event: push

  - name: get_pr_branch
    pull: if-not-exists
    image: drone/cli:alpine
    environment:
      DRONE_SERVER:
        from_secret: drone_server
      DRONE_TOKEN:
        from_secret: drone_token
    volumes:
      - name: dockersock
        path: /root/.dockersock
    commands:
      - drone build info $GIT_REPO $DRONE_BUILD_NUMBER --format {{.Message}} | grep -o " '.*' " | tr -d "[ ']" | tr '[:upper:]' '[:lower:]' > /root/.dockersock/branch_name.txt
    when:
      branch: master
      event: push

  - name: tear_down_branch
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_NOTPROD:
        from_secret: kube_token_ril_acp_notprod
    volumes:
      - name: dockersock
        path: /root/.dockersock
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_NOTPROD}
      - export KUBE_NAMESPACE=$${BRANCH_ENV}
      - export DRONE_SOURCE_BRANCH=$(cat /root/.dockersock/branch_name.txt)
      - kubectl="kubectl --insecure-skip-tls-verify --server=$${KUBE_SERVER} --namespace=$${KUBE_NAMESPACE} --token=$${KUBE_TOKEN}"
      - kd --delete --insecure-skip-tls-verify --check-interval 10s -f kube/redis-service.yml -f kube/redis-network-policy.yml -f kube/redis-deployment.yml
      - kd --delete --insecure-skip-tls-verify -f kube/configmap.yaml -f kube/ingress-internal.yaml -f kube/networkpolicy-internal.yaml -f kube/service.yaml
      - kd --delete --insecure-skip-tls-verify --timeout 10m --check-interval 10s -f kube/deployment.yaml
      - $${kubectl} delete secret $${APP_NAME}-internal-$${DRONE_SOURCE_BRANCH} --ignore-not-found=true
      - echo "Torn Down UAT Branch - $${APP_NAME}-$${DRONE_SOURCE_BRANCH}.branch.internal.sas-notprod.homeoffice.gov.uk"
    when:
      branch: master
      event: push

  - name: deploy_to_stg
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_PROD:
        from_secret: kube_token_ril_acp_prod
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_PROD}
      - export KUBE_NAMESPACE=$${STG_ENV}
      - kd --insecure-skip-tls-verify --check-interval 10s -f kube/redis-service.yml -f kube/redis-network-policy.yml -f kube/redis-deployment.yml
      - kd --insecure-skip-tls-verify -f kube/configmap.yaml -f kube/ingress-internal.yaml -f kube/networkpolicy-internal.yaml -f kube/service.yaml
      - kd --insecure-skip-tls-verify --timeout 10m --check-interval 10s -f kube/deployment.yaml
    when:
      branch: master
      event: push

  - name: sanity_check_build_prod
    pull: if-not-exists
    image: drone/cli:alpine
    environment:
      DRONE_SERVER:
        from_secret: drone_server
      DRONE_TOKEN:
        from_secret: drone_token
    commands:
      - export STATUS=$(drone build info $GIT_REPO $DRONE_BUILD_PARENT --format {{.Status}})
      - export BRANCH=$(drone build info $GIT_REPO $DRONE_BUILD_PARENT --format {{.Target}})
      - export EVENT=$(drone build info $GIT_REPO $DRONE_BUILD_PARENT --format {{.Event}})
      - export REFS=$(drone build info $GIT_REPO $DRONE_BUILD_PARENT --format {{.Ref}})
      - if [[ "$STATUS" != "success" || "$BRANCH" != "master" || "$EVENT" != "push" || "$REFS" != "refs/heads/master" ]] ; then return 1; else return 0 ; fi
    when:
      target: PROD
      event: promote

  - name: deploy_to_prod
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-prod.prod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_PROD:
        from_secret: kube_token_ril_acp_prod
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_PROD}
      - export KUBE_NAMESPACE=$${PROD_ENV}
      - kd --insecure-skip-tls-verify --check-interval 10s -f kube/redis-service.yml -f kube/redis-network-policy.yml -f kube/redis-deployment.yml
      - kd --insecure-skip-tls-verify -f kube/configmap.yaml -f kube/ingress-external.yaml -f kube/networkpolicy-external.yaml -f kube/service.yaml
      - kd --insecure-skip-tls-verify --timeout 10m --check-interval 10s -f kube/deployment.yaml
    when:
      target: PROD
      event: promote

  - name: cron_tear_down
    pull: if-not-exists
    image: quay.io/ukhomeofficedigital/kd:v1.14.0
    environment:
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN_RIL_ACP_NOTPROD:
        from_secret: kube_token_ril_acp_notprod
    commands:
      - export KUBE_TOKEN=$${KUBE_TOKEN_RIL_ACP_NOTPROD}
      - export KUBE_NAMESPACE=$${BRANCH_ENV}
      - ./clean_up.sh
    when:
      cron: tear_down_pr_envs
      event: cron

  - name: notify_slack_cron
    pull: if-not-exists
    image: plugins/slack
    settings:
      channel: sas-build
      failure: ignore
      icon_url: http://readme.drone.io/0.5/logo_dark.svg
      icon.url: http://readme.drone.io/0.5/logo_dark.svg
      template: "CRON Job {{build.deployTo}} of RIL has {{build.status}} - <{{build.link}}|#{{build.number}}> {{#success build.status}}\n  :thumbsup: :thumbsup: :thumbsup:\n{{else}}\n  :x: :x: :x:\n{{/success}} Author: {{build.author}}\n\nDuration: {{since job.started}}\n\nJob: <{{build.link}}|#{{build.number}}>\n\nCommit: {{build.commit}}\n"
      username: Drone
      webhook:
        from_secret: slack_webhook
    when:
      cron: tear_down_pr_envs
      event: cron
      status: [ failure ]

services:
  - name: docker_dev
    <<: *docker_service
    when:
      branch:
        exclude:
          - feature/*
          - snyk-fix-*
          - dependabot/*
      event: pull_request

  - name: docker_master
    <<: *docker_service
    when:
      branch: master
      event: push

  - name: anchore-submission-server
    image: 340268328991.dkr.ecr.eu-west-2.amazonaws.com/acp/anchore-submission:latest
    pull: always
    commands:
      - /run.sh server

  - name: session_dev
    <<: *session
    when:
      event: pull_request

  - name: session_master
    <<: *session
    when:
      branch: master
      event: push

volumes:
  - name: dockersock
    temp: {}

...
